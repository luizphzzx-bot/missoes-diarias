<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Miss√µes Di√°rias RPG</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.card {
  background: #1c1c2b;
  padding: 20px;
  border-radius: 15px;
  width: 380px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

h1, h2 {
  text-align: center;
}

.character {
  text-align: center;
  font-size: 60px;
  margin: 10px 0;
}

.level {
  text-align: center;
  margin-bottom: 10px;
}

.xp-bar {
  background: #444;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 15px;
}

.xp {
  height: 15px;
  background: #00ff99;
  width: 0%;
}

.mission {
  display: flex;
  align-items: center;
  margin: 6px 0;
}

.mission input {
  margin-right: 10px;
  transform: scale(1.2);
}

.done {
  text-decoration: line-through;
  color: #aaa;
}

.achievements {
  margin-top: 15px;
  background: #2b2b3f;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
}

.achievement {
  opacity: 0.4;
}

.unlocked {
  opacity: 1;
  color: #ffd700;
}
</style>
</head>

<body>
<div class="card">
  <h1>üßô‚Äç‚ôÇÔ∏è Miss√µes RPG</h1>

  <div class="character" id="character">üôÇ</div>

  <div class="level">
    N√≠vel <span id="level">1</span> |
    XP <span id="xp">0</span>/<span id="xpMax">100</span>
  </div>

  <div class="xp-bar">
    <div class="xp" id="xpBar"></div>
  </div>

  <div id="missions"></div>

  <div class="achievements">
    <h2>üèÜ Conquistas</h2>
    <div id="ach1" class="achievement">‚úî Primeira miss√£o</div>
    <div id="ach2" class="achievement">üî• N√≠vel 5</div>
    <div id="ach3" class="achievement">üëë N√≠vel 10</div>
  </div>
</div>

<script>
// ================= RESET DI√ÅRIO =================
const today = new Date().toDateString();
if (localStorage.getItem("date") !== today) {
  localStorage.clear();
  localStorage.setItem("date", today);
}

// ================= ESTADO =================
let xp = Number(localStorage.getItem("xp")) || 0;
let level = Number(localStorage.getItem("level")) || 1;
let completed = Number(localStorage.getItem("completed")) || 0;
let xpMax = level * 100;

// ================= ELEMENTOS =================
const xpEl = document.getElementById("xp");
const levelEl = document.getElementById("level");
const xpMaxEl = document.getElementById("xpMax");
const xpBar = document.getElementById("xpBar");
const characterEl = document.getElementById("character");
const missionContainer = document.getElementById("missions");

// ================= BANCO DE MISS√ïES =================
const allMissions = [
  { id: "banho", text: "üõÅ Tomar banho", xp: 30 },
  { id: "louca", text: "üçΩÔ∏è Lavar a lou√ßa", xp: 40 },
  { id: "cama", text: "üõèÔ∏è Arrumar a cama", xp: 20 },
  { id: "bola", text: "‚öΩ Jogar bola", xp: 35 },
  { id: "casa", text: "üßπ Arrumar a casa", xp: 50 },
  { id: "cachorra", text: "üêï Passear com a cachorra", xp: 25 },
  { id: "ler", text: "üìñ Ler 10 minutos", xp: 30 },
  { id: "agua", text: "üö∞ Beber √°gua", xp: 10 },
  { id: "alongar", text: "ü§∏ Alongar o corpo", xp: 15 },
  { id: "estudo", text: "üìö Estudar algo", xp: 40 }
];

// ================= MISS√ïES DI√ÅRIAS =================
const MISSIONS_PER_DAY = 5;

function getDailyMissions() {
  if (!localStorage.getItem("dailyMissions")) {
    const shuffled = [...allMissions].sort(() => Math.random() - 0.5);
    localStorage.setItem(
      "dailyMissions",
      JSON.stringify(shuffled.slice(0, MISSIONS_PER_DAY))
    );
  }
  return JSON.parse(localStorage.getItem("dailyMissions"));
}

function renderMissions() {
  missionContainer.innerHTML = "";
  getDailyMissions().forEach(m => {
    const div = document.createElement("div");
    div.className = "mission";
    div.innerHTML = `
      <input type="checkbox" id="${m.id}" data-xp="${m.xp}">
      <label>${m.text} (+${m.xp} XP)</label>
    `;
    missionContainer.appendChild(div);
  });
}

// ================= PERSONAGEM =================
function updateCharacter() {
  if (level < 5) characterEl.textContent = "üôÇ";
  else if (level < 10) characterEl.textContent = "üòé";
  else characterEl.textContent = "üëë";
}

// ================= CONQUISTAS =================
function checkAchievements() {
  if (completed >= 1)
    document.getElementById("ach1").classList.add("unlocked");
  if (level >= 5)
    document.getElementById("ach2").classList.add("unlocked");
  if (level >= 10)
    document.getElementById("ach3").classList.add("unlocked");
}

// ================= UI =================
function updateUI() {
  xpEl.textContent = xp;
  levelEl.textContent = level;
  xpMaxEl.textContent = xpMax;
  xpBar.style.width = (xp / xpMax) * 100 + "%";
  updateCharacter();
  checkAchievements();
}

// ================= LEVEL UP =================
function levelUp() {
  xp -= xpMax;
  level++;
  xpMax = level * 100;
  alert("üéâ LEVEL UP! Agora n√≠vel " + level);
}

// ================= INIT =================
renderMissions();

document.querySelectorAll("input[type=checkbox]").forEach(cb => {
  cb.checked = localStorage.getItem(cb.id) === "true";
  toggleDone(cb);

  cb.addEventListener("change", () => {
    if (cb.checked && localStorage.getItem(cb.id) !== "true") {
      xp += Number(cb.dataset.xp);
      completed++;
      while (xp >= xpMax) levelUp();
    }

    localStorage.setItem("xp", xp);
    localStorage.setItem("level", level);
    localStorage.setItem("completed", completed);
    localStorage.setItem(cb.id, cb.checked);

    toggleDone(cb);
    updateUI();
  });
});

function toggleDone(cb) {
  cb.nextElementSibling.classList.toggle("done", cb.checked);
}

updateUI();
</script>
</body>
</html>
